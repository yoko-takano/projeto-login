<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css" />
    <link rel="stylesheet" href="estilos/media-query.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <main>
      <section id="login">
        <div id="imagem">
          <!-- Aqui vai a imagem nas CSS-->
        </div>
        <div id="formulario">
          <h1>Login</h1>
          <p>
            Seja bem-vindo(a)! Se cadastre para usufluir dos benefícios e
            conteúdos do nosso site.
          </p>
          <form
            action="http://127.0.0.1:8000/cadastrar"
            method="post"
            autocomplete="on"
          >
            <div class="campo">
              <span class="material-symbols-outlined">person</span>
              <input
                type="text"
                name="nome"
                id="idnome"
                placeholder="seu nome"
                autocomplete="name"
                required
                maxlength="30"
              />
              <label for="idnome">Nome</label>
            </div>
            <div class="campo">
              <span class="material-symbols-outlined">mail</span>
              <input
                type="email"
                name="login"
                id="idlogin"
                placeholder=" seu e-mail"
                autocomplete="email"
                required
                maxlength="30"
              />
              <label for="idlogin">E-mail</label>
            </div>
            <div class="campo">
              <span class="material-symbols-outlined">vpn_key</span>
              <input
                type="password"
                name="senha"
                id="idsenha"
                placeholder=" sua senha"
                autocomplete="current-password"
                required
                minlength="8"
                maxlength="20"
              />
              <label for="idsenha">Senha</label>
            </div>
            <input type="submit" value="Cadastrar" />
          </form>
        </div>
      </section>
    </main>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const form = document.querySelector("form");

        form.addEventListener("submit", function (event) {
          event.preventDefault();

          const formData = new FormData(form);

          fetch("http://127.0.0.1:8000/cadastrar", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(Object.fromEntries(formData)),
          })
            .then((response) => response.json())
            .then((data) => {
              console.log(data); // Exiba a resposta do servidor, você pode personalizar conforme necessário
            })
            .catch((error) => {
              console.error("Erro:", error);
            });
        });
      });
    </script>
  </body>
</html>
